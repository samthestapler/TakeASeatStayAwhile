	<div class="iconButtons">

			<div class="popupContent">Back</div>
		</div>

		<div class="popup">
			<a href="./home.html">

			</a>
			<div class="popupContent">Home</div>

		<div class="popup">

		</div>
	</div>

	<div id="image-container"></div>

	<script type="text/javascript">
		var zerofilled = function(n) {
			return ('000' + n).slice(-3);
		}

		// Run a loop for the amount of images
		for (var i = 0; i <= 30; i++) {
			// Create img element
			var imgEl = document.createElement('img');
			// Add class to img element
			imgEl.classList = 'models-img';
			// Generate img src with index value
			var src = "images/Models/" + zerofilled(i) + '.png';
			// Apply img src to img element
			imgEl.src = src;
			// Append the img element to a div
			document.querySelector('#image-container').appendChild(imgEl);
		}

		console.log(document.querySelectorAll('.models-img'))
	</script>
</body>
