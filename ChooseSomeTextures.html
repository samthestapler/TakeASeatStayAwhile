<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chairs</title>
	<script type="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header>
		<h1>CoolChairs.WeirdChairs.NeatChairs.UniqueChairs.WackyChairs.SpecialChairs.QuirkyChairs.EccentricChairs.UnusualChairs.PeculiarChairs</h1>
	</header>
	

	<div class="iconButtons">
		<div class="popup">
			<a href="./ChooseSomeTextures.html">
				<button class="navButtons"><i class="fa fa-backward" aria-hidden="true"></i></button>
			</a>
			<div class="popupContent">Back</div>
		</div>

		<div class="popup">
			<a href="./home.html">
				<button class="navButtons"><i class="fa fa-home"></i></button>
			</a>
			<div class="popupContent">Home</div>
		</div>
		<div class="popup">
			<a href="Profile.html">
				<button class="navButtons"><i class="fa fa-user" aria-hidden="true"></i></button>
			</a>
			<div class="popupContent">Profile</div>
		</div>
		<div class="popup">
			<a href="./CheckItOut.html">
				<button class="navButtons"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
			</a>
			<div class="popupContent">Cart</div>
		</div>
		<div class="popup">
			<a href="./magic.html">
				<button class="navButtons"><i class="fa fa-magic" aria-hidden="true"></i></button>
			</a>
			<div class="popupContent">Magic</div>
		</div>
	</div>

	<h4>Let's Add Some Texture</h4>
	<h5>Choose an image filter!</h5>
	<div class="faces">
		<figure>
			<img src="images/faces/front.jpg" class="gallery_img">
			<figcaption class="pickers">Front</figcaption>
		</figure>
		<figure>
			<img src="images/faces/left.png" class="gallery_img">
			<figcaption class="pickers">Left</figcaption>
		</figure>
		<figure>
			<img src="images/faces/right.png" class="gallery_img">
			<figcaption class="pickers">Right</figcaption>
		</figure>
		<figure>
			<img src="images/faces/back.jpg" class="gallery_img">
			<figcaption class="pickers">Back</figcaption>
		</figure>
	</div>

	<div class="homeButtons">
		<a href="./CheckItOut.html">
			<button class="button">Done!</button>
		</a>
		
	</div>

	<h6>Drag and drop the images below onto the face frames</h6>

	<div class="gallery">
		<figure class="gallery_item gallery_item--1">
			<img src="images/MidJourney/000.png" class="gallery_img" alt="image 1">
		</figure>
		<figure class="gallery_item gallery_item--2">
			<img src="images/MidJourney/001.png" class="gallery_img" alt="image 2">
		</figure>
		<figure class="gallery_item gallery_item--3">
			<img src="images/MidJourney/002.png" class="gallery_img" alt="image 3">
		</figure>
		<figure class="gallery_item gallery_item--4">
			<img src="images/MidJourney/003.png" class="gallery_img" alt="image 4">
		</figure>
		<figure class="gallery_item gallery_item--5">
			<img src="images/MidJourney/004.png" class="gallery_img" alt="image 5">
		</figure>
		<figure class="gallery_item gallery_item--6">
			<img src="images/MidJourney/005.png" class="gallery_img" alt="image 6">
		</figure>
		<figure class="gallery_item gallery_item--7">
			<img src="images/MidJourney/006.png" class="gallery_img" alt="image 7">
		</figure>
		<figure class="gallery_item gallery_item--8">
			<img src="images/MidJourney/007.png" class="gallery_img" alt="image 8">
		</figure>
	</div>
</body>
</html>
